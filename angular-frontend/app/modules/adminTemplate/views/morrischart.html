<div id="content">
    <div id="sortable-panel" class="">
        <div id="titr-content" class="col-md-12">
            <h2>Morris Charts</h2>
            <h5>very simple API for drawing line, bar, area and donut charts...</h5>
            <div class="actions">
                <button class="btn btn-success ">Add new</button>
                <button class="btn btn-default ">Options</button>
            </div>
        </div>

        <div class="col-md-4 ">
            <div  class="panel panel-default">
                <div class="panel-body">
                    <h4 class="bold">Real Time Chart</h4>
                    <div id="realtime" morris morris-type="line" morris-data="chartData8" morris-options="chartOptions8" morris-live="true" class="chart-placeholder"></div>

                </div>

            </div><!-- end panel -->
        </div><!-- end .col-md-4 -->

        <div class="col-md-5 ">
