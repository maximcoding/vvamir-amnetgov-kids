<div class="panel panel-default">
    <!--HAV HEADING-->
    <div class="panel-heading">
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse">
      <!--      <ul class="nav navbar-left">
                <li>
                    <a href="#" ui-sref="admin.organizations"
                       class="btn btn-block btn-primary">
                        <i class="fa fa fa-undo"></i> {{"organization.table.back" | translate}}
                    </a>
                </li>
            </ul>-->
            <!--LABEL-->
            <ul class="nav navbar-nav">
                <li>
                    <a class="navbar-brand" ui-sref="admin.viewOrganization">
                        <span class="text text-uppercase">{{$state.current.ncyBreadcrumb.label | translate}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!--HAV HEADING-->
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="col-md-8 col-md-offset-1"><br>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        {{"organization.table.name" | translate}}
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="{{organization.name}}" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        {{"organization.table.status" | translate}}
                    </label>
                    <div class="col-sm-9">
                                <span class="text text-warning form-control" ng-show="!organization.status">
                      {{"organization.table.not_active" | translate}}</span>
                  <span class="text text-success form-control" ng-show="organization.status == 1">
                                                      {{"organization.table.active" | translate}}
                  </span>
                  <span class="text text-danger form-control" ng-show="organization.status == 2">
                                                      {{"organization.table.deleted" | translate}}
                  </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        {{"organization.table.type" | translate}}
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="{{organization.type}}" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        {{"organization.table.city" | translate}}
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="{{organization.city}}" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        {{"organization.table.street" | translate}}
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="{{organization.street}}" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        {{"organization.table.phone" | translate}}
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="{{organization.phone}}" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        {{"organization.table.web" | translate}}
                    </label>
                    <div class="col-sm-9">
                        <input class="form-control" type="tel" value="{{organization.website}}" disabled
                               ng-model="organization.website"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        {{"organization.table.description" | translate}}
                    </label>
                    <div class="col-sm-9">
                                <textarea type="text" class="form-control"
                                          disabled>{{organization.description}}</textarea>
                    </div>
                </div>
                <!--SUB ORGANIZATIONS-->
                <!--     <div class="form-group">
                         <label class="col-sm-3 control-label">
                             {{"organization.table.partners" | translate}}
                             <span class="symbol required"></span>
                         </label>
                         <div class="col-sm-9">
                             <div class="list-group" ng-repeat="partner in partners">
                                 <div class="list-group-item list-group-item-action black">
                                     <h5 class="list-group-item-heading">{{partner.name}}</h5>
                                     <p class="list-group-item-text">{{partner.description}}</p>
                                     <p class="list-group-item-text blue">{{partner.web}}</p>
                                 </div>
                             </div>
                         </div>
                     </div>-->
                <hr ng-show="$state.includes('admin.createOrganization') || $state.includes('admin.editOrganization')">
                <div class="form-group">
                    <label class="col-sm-3 col-sm-offset-2 control-label">
                    </label>
                    <div class="col-sm-5" ng-show="">
                        <button class="btn btn-lg btn-success btn-block" ng-click="create(organization)"
                                ng-if="!organization.id" ng-class="{'working':isDisabled===true}">
                            <i class="fa fa-save"></i>
                            {{"app.shared.common.save" | translate }}
                        </button>
                        <button class="btn btn-lg btn-info btn-block" ng-click="update(organization)"
                                ng-if="organization.id"
                                ng-class="{'working':isDisabled===true}">
                            <i class="fa fa-save"></i>
                            {{"app.shared.common.update" | translate }}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
