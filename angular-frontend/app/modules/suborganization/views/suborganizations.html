<div style="background-color: #FFFFFF;    margin-top: -20px; min-height: 700px;">
    <div class="panel panel-default">
        <!--HAV HEADING-->
        <div class="panel-heading">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search da SubOrganization"
                               ng-model="searchItem">
                    </div>
                </form>
                <ul class="nav navbar-nav">
                    <li class="active myblue">
                        <a href="#" ui-sref="admin.createSubOrganization" class="myblue">
                            <i class="fa fa-plus"></i> AddNew
                        </a>
                    </li>
                </ul>
                <form class="navbar-form nav navbar-nav navbar-right" role="search">
                    <select class="dropdown-toggle form-control active" ng-model="perPage" ng-change="pageChanged(perPage)"
                            ng-options="opt as opt.label for opt in units">
                    </select>
                    <!--     <ul class="nav navbar-nav">
                             <li class="active dropdown-toggle" ng-model="perPage" ng-change="pageChanged(perPage)" ng-options="opt as opt.label for opt in units">
                                 <a>
                                     <i class="fa fa-plus"></i> AddNew
                                 </a>
                             </li>
                         </ul>-->
                </form>
            </div>
        </div>
        <!--HAV HEADING-->
        <div class="panel-body">
            <table class="table table-striped table-condensed table-responsive table-bordered">
                <thead>
                <tr>
                    <th class="text-center"><i class="glyphicon glyphicon-pushpin"></i></th>
                    <th class="">Name</th>
                    <th class="">Address</th>
                    <th class="text-center">Phone</th>
                    <th class="">Type</th>
                    <th class="text-center">Description</th>
                    <th class="text-center">Web</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Created Time</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="suborganization in suborganizations | orderBy:sortType:sortReverse | filter:searchItem">
                    <td class="text-center">
                        <div class="text-center checkbox checkbox-primary">
                            <input id="{{suborganization.id}}" type="checkbox" class="conchkNumber"
                                   value="{{suborganization.name}}" ng-checked="selection.indexOf(suborganization.id) > -1"
                                   ng-click="toggleSelection(suborganization.id)">
                            <label class="text-center" for="{{suborganization.id}}">
                            </label>
                        </div>
                    </td>
                    <td class="">
                        <a href="" data-target="#"
                           ui-sref="admin.viewSubOrganization({id:suborganization.id})">{{suborganization.name}}</a>
                    </td>
                    <td>{{suborganization.address}}</td>
                    <td class="">{{suborganization.phone}}</td>
                    <td class="">{{suborganization.type}}</td>
                    <td class="text-center">
                        <div class="dropdown col-lg-12">
                            <button data-toggle="dropdown" class="btn btn-default btn-sm has-ripple btn-block"
                                    value="glyphicon-arrow-down"
                                    title="glyphicon-arrow-down">
                                <i class="glyphicon glyphicon-arrow-down"></i>
                                <span class="ripple ripple-animate"></span>
                            </button>
                            <ul class="dropdown-menu multi-level" role="menu" class="col-lg-4 col-sm-4 col-md-4">
                                <li class="col-lg-12">
                                    {{suborganization.description}}

                                    <!-- <a href="" data-target="#tab4success"  data-toggle="tab">
                                         <span class="col-lg-4">{{suborganization.description}}</span>
                                     </a>-->
                                </li>
                            </ul>
                        </div>
                    </td>
                    <td class="text-center"><a href="{{suborganization.website}}"
                                               class="btn btn-circle btn-default" role="button"><i
                            class="glyphicon  glyphicon-home"></i></a></td>
                    <td class="text-center">{{suborganization.status ? 'Active':'Disable'}}</td>
                    <td class="text-center">{{suborganization.created_at}}</td>
                    <td class="text-center">
                        <div class=" action-buttons">
                            <a class="blue" href="#">
                                <i class=" fa fa-search-plus bigger-130"></i>
                            </a>
                            <a class="fa fa-pencil-square-o" ui-sref="admin.editSubOrganization({id:suborganization.id})"></a> 
                            <a ng-click="delete(selection)" show-if-has-permit="delete_suborganization"><i
                                    class="fa fa-trash red"></i>
                                <span class="badge pull-right"></span>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="text-center">
                <uib-pagination ng-show="pagination.total>10" total-items="pagination.total"
                                ng-model="pagination.current_page" max-size="maxSize" class="pagination"
                                boundary-links="true" rotate="false" ng-change="pageChanged(perPage)"
                                items-per-page="pagination.per_page"></uib-pagination>
            </div>
        </div>
    </div>
</div>
