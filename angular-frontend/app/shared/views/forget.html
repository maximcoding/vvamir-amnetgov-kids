<div style="margin: 12% auto; position: relative; width: 400px;height:450px">
    <div ng-controller="Preloader" class="">
        <div style="margin: 12% auto;position: relative; width: 400px;height:400px">
            <!-- error alert panel -->
            <div class="alert alert-danger" ng-if="signinError.data.error">
                <strong>There was an error: </strong> {{signinError.data.error}}
                <br>Please try again
            </div>
            <div class="box">
                <div class="text-center">
                    <h2 class="uppercase">AmnetIot</h2>
                    <h4 class="grey text-center">Reset password your account</h4>
                </div>
                <!--  ng-submit should be signin() -->
                <form ng-submit="signin()" role="form" autocomplete="off" class="form-horizontal">
                    <div class="spacing hidden-md"></div>
                    <div class="spacing"></div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-magic"></i></span>
                        <input ng-model="resetemail" type="password" id="password" placeholder="Email">
                    </div>
                    <button class="btn btn-primary" ng-click="forget(resetemail)" >{{send_text}}</button>
                    <button class="btn-link" ui-sref="login"><i class="fa fa-arrow-left"></i></button>
                    <p class="col-lg-12 col-md-12 col-sm-12 text-right">
                    </p>
                </form>
            </div>
        </div>
        <p>Copyright 2016 <a class="uppercase" href="http://vvamir.com/">Vvamir</a> Corporation. All right reserved.</p>
    </div>

</div>
