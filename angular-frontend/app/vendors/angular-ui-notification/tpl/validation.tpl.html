<div class="ui-notification" ng-app="ng-laravel">
    <h3 class="white"><i class="fa fa-exclamation-triangle"></i> {{"app.shared.common.validationTitleNotify" | translate}}</h3>
    <div class="message">
        <ul class="list-unstyled" ng-repeat="msg in message">
            <li ng-repeat="item in msg">
                {{item}}
            </li>
        </ul>
    </div>
</div>
